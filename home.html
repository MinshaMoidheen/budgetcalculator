<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(60, 60, 244) ;">
    <h1 id="head1" style="text-align: center;text-transform: uppercase;margin: 30px;color: white;"></h1>
    <div class="maindiv">
        <div class="mdiv1">
            
            <h2>Your Balance</h2>
        
            <div id="balance">$0</div>
            <br><br>

            <!-- <canvas id="chartdiv"></canvas> -->
            <table class="border border-3 border-light">
                <thead>
                    <th class="border border-3 border-light" style="padding:10px 25px;text-align:center;">Username</th>
                    <th class="border border-3 border-light" style="padding:10px 25px;text-align:center">Income</th>

                </thead>
                <tbody id="incomeresult"></tbody>
            </table>
       
            <br><br>

            <table class="border border-3 border-light">
                <thead>
                    <th class="border border-3 border-light" style="padding:10px 25px;text-align:center">Username</th>
                    <th class="border border-3 border-light" style="padding:10px 25px;text-align:center">Expense</th>

                </thead>
                <tbody id="expresult"></tbody>
            </table> 
       


        </div>


        <div class="divblock">

       
        <div class="mdiv2">
            <div class="incomediv">
                <h3>Income</h3><br>
                <input type="text" id="iemail" placeholder="Enter your email">
                <br><br>

                <input type="number" id="income" placeholder="Enter your income">
<br><br>
                <div class="btn1" onclick="addIncome()" id="addincome">Add Income</div>
            </div>

            <div class="expdiv">
                <h3>Expense</h3><br>
                <input type="text" id="e-email" placeholder="Enter your email">
                <br><br>
                
                <input type="number" id="exp" placeholder="Enter your expense">
<br><br>
                <div class="btn1" onclick="addExpense()" id="addexp">Add Expense</div>
            </div>

           
        </div>
        <div class="mdiv3">
            <div class="budget" style="margin-left:180px;margin-right: 50px;text-align: center;">
                <h3>Your Income</h3>
                <h4 id="totalincome">0</h4>
            </div>
            <div class="expense" style="margin-right:180px;text-align: center">
                <h3>Your Expense</h3>
                <h4 id="totalexp">0</h4>
            </div>
            
        </div>

        </div>

        
    </div>
    
</body>
<script src="script.js">
  

</script>

</html>
